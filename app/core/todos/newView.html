<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">Adicionar tarefa</h3>
    </div>
    <div class="panel-body">
        <form name="form" data-ng-submit="TLC.resolve(TLC.todo)">
            <div class="form-group">
                <label class="control-label" for="title">Nome:</label>
                <input id="todo-name" class="form-control" name="title" type="text" 
                       data-ng-model="TLC.todo.title" required />
            </div>
            <div class="form-group">
                <label class="control-label" for="description">Descrição:</label>
                <textarea id="todo-description" name="description" data-ng-model="TLC.todo.description" maxlength="500" 
                          class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label class="control-label" for="deadline">Terminar em:</label>
                <input id="todo-deadline" class="form-control" name="deadline" type="text" 
                       data-ng-model="TLC.todo.deadline" data-ng-date-picker="" required />
            </div>

            <button id="add-btn" class="btn btn-success" data-ng-disabled="form.$invalid">Adicionar <span class="glyphicon glyphicon-ok"></span></button>
        </form>
    </div>
</div>
