<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Tarefas</h3>
    </div>
    <div class="panel-body">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
            <input id="search" type="search" class="form-control" placeholder="Buscar..." data-ng-model="search">
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="col-xs-1">No.</th>
                        <th class="col-xs-7">Name</th>
                        <th class="col-xs-1">Status</th>
                        <th class="col-xs-3">Ações</th>
                    </tr>
                </thead>
                <tr data-ng-repeat="todo in TLC.getTodos() | filter: search track by $index" class="repeat-animation">
                    <td>{{$index + 1}}. </td>
                    <td><span class="done-{{todo.done}}">{{todo.title}}</span></td>
                    <td><input type="checkbox" data-ng-model="todo.done" title="Marcar como concluída" /></td>
                    <td>
                        <button id="add-btn" class="btn btn-success" data-ui-sref="root.todos.new({todo: todo, todos: TLC.todos})">
                            <span class="glyphicon glyphicon-edit"></span></button>
                        <button id="add-btn" class="btn btn-danger" ng-click="TLC.deleteTodo(todo)">
                            <span class="glyphicon glyphicon-asterisk"></span></button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <button id="add-btn" data-ui-sref="root.todos.new({todos: TLC.todos})" class="btn btn-success">
             <span class="glyphicon glyphicon-plus"></span></button>
    </div>
</div>
